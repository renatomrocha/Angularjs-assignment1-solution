<!doctype html>
<html lang="en" ng-app ='App1'>
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    
    </style>
  </head>
<body ng-controller = 'App1Controller'>
   <div class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input ng-style = "boxStyle" ng-model="list" id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button ng-click = "CheckList();" class="btn btn-default">Check If Too Much</button>
             <span>Note: Only non empty values are counted (,, and ,  , are not counted as items)</span>
         </div>
         <div ng-style = "myStyle" class="form-group message">
           {{msg}}
         </div>
   </div>
<script src = "angular.min.js"></script>
<script src = "app.js"></script>
</body>
</html>
